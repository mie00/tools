<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect hack
        // When a user navigates to a non-existent page, GitHub Pages serves this 404.html
        // This script extracts the path and redirects to index.html with the path as a query parameter
        // The main app can then read this parameter and navigate to the correct route
        
        var pathSegmentsToKeep = 0; // Change this if your site is in a subdirectory
        var l = window.location;
        
        // Replace the current entry in the browser's history with the index.html page
        // and add the path as a query parameter
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
            '/?/' + 
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~').replace(/\?/g, '~question~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~').replace(/\?/g, '~question~') : '') +
            l.hash
        );
    </script>
</head>
<body>
    <div style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px;">
        <h1>Redirecting...</h1>
        <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
    </div>
</body>
</html>
